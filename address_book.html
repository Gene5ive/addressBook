<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Address Book</h1>
        <p class="lead">Insert a first name, a last name, and an address to add as a contact.<br></p>
        <form id="new-contact">
          <div class="form-group">
              <label for="input-firstname"><b>First Name:</b></label>
              <input id="input-firstname" type="text">
              <label for="input-lastname"><b>Last Name:</b></label>
              <input id="input-lastname" type="text">
              <label for="input-address"><b>Address:</b></label>
              <input id="input-address" type="text">
          </div>
          <div id="result">
            <div class="alert alert-info"><p><b>Result:</b> <em><span class="output"></span></em> </p></div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>


    <div class="container">

      <div id="show-contact">
        <h2></h2>
        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Address: <span class="address"></span></p>
      </div>

      <h2>Contacts:</h2>
      <ul id="contacts">

      </ul>
    </div>

  </body>
</html>
